<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AUTO ÉCOLE NICO</title>
    <link rel="shortcut icon" href="images/light-logo.jpg" type="image/x-icon">
    <script src="index.js"></script>
    <link rel="stylesheet" href="styles/inscriptionStyle.css">
</head>
<body onload="fetchHeaderFooter(); fetchPermis()">
    <!--header-->
    <div id="header"></div>

    <div class="formulaire">
        <h4>Formulaire d'inscription</h4>
        <form action="">
            <h3>Informations personnelles</h3>
            <!--Nom et prenom-->
            <label for="nom_et_prenom">Nom complet</label>
            <div class="nom_prenom">
                <input type="text" placeholder="Nom" name="nom_prenom" id="nom_et_prenom">
                <input type="text" placeholder="Prenom" name="nom_prenom" id="nom_et_prenom">
            </div>

            <!--Date de naissance-->
            <label for="date_de_naissance">Date de naissance</label>
            <input type="date" name="date_de_naissance" id="date_de_naissance">

            <!--Lieu de Naissance-->
            <label for="lieu_de_naissance">Lieu de naissance</label>
            <input type="text" name="lieu_de_naissance" id="lieu_de_naissance">

            <!--Adresse de domicile-->
            <label for="adresse">Adresse de domicile</label>
            <input type="text" name="adresse" id="adresse">

            <!--Numero de telephone-->
            <label for="numero">Numero de téléphone</label>
            <input type="text" name="numero" id="numero">

            <!--Adresse Email-->
            <label for="email">Adresse Email</label>
            <input type="email" name="email" id="email">

            <!--         Détails de formation      -->
            <h3>Détails de formation</h3>
            <div class="catPermis">
                <!--Categorie-->
                <div class="cat">
                    <label for="selection">Catégorie</label>
                    <select name="selection" id="selection" selected="">
                        <option value=""></option>
                        <option value="A">Catégorie A</option>
                        <option value="B">Catégorie B</option>
                    </select>
                </div>

                <!--Type de permis-->
                <div class="permis">
                    <label for="type_de_formation">Type de permis</label>
                    <select name="type" id="type_de_formation" onchange="changePrix()">
                        <option value=""></option>
                        <option value="Permis Express">Permis Express</option>
                        <option value="Permis Classique">Permis Classique</option>
                        <option value="Permis Turbo">Permis Turbo</option>
                        <option value="Permis Campus">Permis Campus</option>
                    </select>
                </div>
            </div>

            <!--Prix-->
            <label for="prix">Prix</label>
            <input type="text" id="prix" disabled>

            <!--Permis Valide-->
            <label for="permis_valide">Avez-vous un permis de conduire valide?</label>
            <div class="permis_valid" id="permis_valide">
                <div class="oui">
                    <input type="radio" name="permis_valide" id="" class="check">
                    <p>Oui</p>
                </div>
                <div class="non">
                    <input type="radio" name="permis_valide" id="" class="check">
                    <p>Non</p>
                </div>
            </div>

            <!--Lecons Auparavant-->
            <label for="lecons_auparavant">Avez-vous déjà suivi des leçons de conduite auparavant?</label>
            <div class="lecons_auparavan" id="lecons_auparavant">
                <div class="oui">
                    <input type="radio" name="lecons_auparavant" id="" class="check">
                    <p>Oui</p>
                </div>
                <div class="non">
                    <input type="radio" name="lecons_auparavant" id="" class="check">
                    <p>Non</p>
                </div>
            </div>

            <button type="submit" class="confirm">Confirmer</button>

        </form>
    </div>
    
    <!--footer-->
    <div id="footer"></div>
</body>
</html>
